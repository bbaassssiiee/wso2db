---
# defaults file for wso2db
product_name: wso2am
product_version: 3.2.0
product_url: 'https://github.com/wso2/product-apim/releases/download/v'
remote_pack: "{{ product_url ~ product_version }}/{{ product_name ~ '-' ~ product_version }}.zip"
product_package_location: files
sql_script_location: /tmp
# databases
wso2am_db_username: apimadmin
wso2am_db_password: wso2carbon

wso2shared_db_username: apimadmin
wso2shared_db_password: wso2carbon
